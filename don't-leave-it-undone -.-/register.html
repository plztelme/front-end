<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="register.css">
  <link href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Avenir+Next:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <div class="heading">
      <h3>Create Account</h3>
      <p>Get started with earning Free Fire Diamonds!</p>
    </div> 
    <form class="login-form">
      <div class="form-group">
  <input type="text" id="username" name="username" placeholder="Username" required  autocomplete="off">
      </div>
      <div class="form-group">
  <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
   <input type="password" id="password" name="password" placeholder="Email password" required>
      </div>
      <div class="form-group">
  <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat password" required>
      </div>
      <button type="submit" class="btn-signin">Create Account</button>
      <p id="already-have-account">Already have an account?<a>Sign in  here</a></span></p>
    </form>
  </div>
</body>
</html>
