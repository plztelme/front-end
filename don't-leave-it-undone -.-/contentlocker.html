<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Content Locking</title>
    <link rel="stylesheet" href="contentlocker.css">
</head>
<body>

<div class="content-locker">
    <div class="step">
        <h2>Step 1: Click the Button</h2>
        <button class="next-btn">Next</button>
    </div>
    <div class="step">
        <h2>Step 2: Click Another Button</h2>
        <button class="next-btn">Next</button>
    </div>
    <div class="step">
        <h2>Step 3: One More Button to Go</h2>
        <button class="next-btn">Next</button>
    </div>
    <div class="step">
        <h2>Step 4: Final Step - Content Unlocked!</h2>
    </div>
</div>

<script src="script.js"></script>
<script src="contentlocker.js"></script>
</body>
</html>
