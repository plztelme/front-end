    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact2.css" />
    <title>Contact Form!</title>
  </head>
  <body>
    <nav class="navbar justify-content-between sticky-top">
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="ff-2.html">
          <img src="ff-logo-real.png" alt="FF-logo" class="img-fluid ff-logo" />
        </a>
        <span
          class="animated-text text-center justify-content-center"
          style="font-family: Poppins"
          >MAX</span
        >
      </div>
      <a
        href="construction.html"
        class="get--diamonds--top--right btn mx-sm-2 my-sm-0 py-md-2 px-md-4 mx-md-3"
      >
        <button
          class="px-2"
          style="
            all: unset;
            display: inline-block;
            width: auto;
            cursor: pointer;
          "
        >
          Get Diamonds!
        </button>
      </a>
    </nav>
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-md-7">
          <h2 class="mb-3 mt-4 get-in-touch-txt">Get in touch with me!</h2>
          <p class="why-to-contact-txt">
            You can complaint about certain issues Or Express your thoughts about
            this site
          </p>

          <div class="container rounded-lg p-5">
            <form class="validate-form" action="mail.php" method="POST">
              <div class="dark-box">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="subject"
                    placeholder="Subject"
                    required
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="message"
                    placeholder="Message"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary" type="submit">
                    Send Message <i class="fa-solid fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <img src="tatsuya.png" alt="IMG" class="img-fluid" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
